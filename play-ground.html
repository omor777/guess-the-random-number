<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Random Number</title>
    <!-- Tailwind and daisyUi cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              roboto: ["Roboto", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-roboto min-h-screen">
    <section class="bg-slate-300 min-h-screen grid place-items-center">
      <div
        class="bg-white/80 rounded-xl shadow-xl p-10 gap-5 w-full max-w-[650px] min-h-[400px]"
      >
        <div class="flex items-center justify-center">
          <button class="btn btn-primary px-8 text-lg mb-5 hidden">New Game</button>
        </div>
        <h3 class="text-2xl font-medium text-center mb-5">
          Your guess is High
        </h3>
        <input
          type="number"
          placeholder="Enter your guess"
          class="input input-bordered input-info placeholder:text-center placeholder:text-lg placeholder:font-semibold text-center text-xl font-bold block mx-auto"
        />
        <div class="w-full space-y-4 mt-24">
          <div class="flex items-center justify-between">
            <p class="text-xl font-semibold">Number of Previous attempts</p>
            <p class="text-xl font-bold text-red-500">0</p>
          </div>
          <div class="flex items-center justify-between">
            <p class="text-xl font-semibold">Number of Previous Guesses</p>
            <p class="text-3xl text-red-600">-</p>
          </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
